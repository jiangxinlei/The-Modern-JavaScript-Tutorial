<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized built-in elements</title>
</head>
<body>

  <button is="hello-button">点击</button>
  

  <script>
    class HelloButton extends HTMLButtonElement {
      constructor() {
        super();
        this.addEventListener('click', () => {
          console.log('hello');
        })
      }
    }
    customElements.define('hello-button', HelloButton, {
      extends: 'button',
    })
  </script>
</body>
</html>
